<!DOCTYPE html>
<html lang="en" ng-app="cardsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memoir '44 Summary Cards</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
        padding-top: 70px;
      }

      img.card {
        border-radius: 15px;
        opacity: 0.50;
      }

      img.selected {
        opacity: 1.0;
      }
    </style>

  </head>

  <body ng-controller="CardsController">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <button ng-click="showAllCards = ! showAllCards">Show All {{showAllCards}}</button>
        <button ng-click="selectAll()">Select All</button>
        <button ng-click="selectNone()">Select None</button>
      </div>
    </nav>

    <div id="container" class="container">
      <div ng-repeat="card in cards">
        <div class="col-lg-3 col-md-4 col-xs-6" ng-show="card.selected || showAllCards">
          <img class="card img-responsive" ng-click="toggle(card)" ng-class="{'selected': card.selected}" ng-src="{{card.src}}" alt="" width="255" height="165">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
